<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="container">
        
        <h1>Dynamic Resume Builder</h1>
        <section id="wholeSection">
            <form id="formResume">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required><br><br>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required><br><br>
                    
                    <label for="phone">Contact</label>
                    <input type="tel" id="phone" placeholder="Enter Your Contact No" required><br><br>
                    
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter Your Address" required><br><br>
                </fieldset>
                
                <fieldset>
                    <legend>Education</legend>
                    <textarea id="educationContainer" placeholder="Enter Your Education" rows="4" cols="60" required></textarea>
                </fieldset>
                
                <fieldset>
                    <legend>Skills</legend>
                    <textarea id="skillsContainer" placeholder="Enter Your Skills" rows="4" cols="60" required></textarea>
                </fieldset>
                
                <button type="submit" id="generateResume">Generate Resume</button>
            </form>
        </section>
    </header>
    <div id="resumePreview"></div>
    <script src="script.js"></script>
</body>
</html>
