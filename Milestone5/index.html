<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header id="container">
        <img src="pexels-photo-255379.webp" alt="">
        <h1>Shareable Resume Builder</h1>
        <section id="wholeSection">
            <form id="formResume">
<fieldset>
    
    <legend>Personal Information
    </legend>
    <label for="username">UserName</label>
    <input type="text" id="username" placeholder="Enter UserName" required><br><br>


        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email"  placeholder="Enter Your Email" required><br><br>
        
        <label for="phone">Contact</label>
        <input type="tel" id="phone"  placeholder="Enter Your Contact No" required><br><br>
        
        <label for="address">Address</label>
        <input type="text" id="address"  placeholder="Enter Your Address" required><br><br>
    </fieldset>
            
                
                <fieldset>
                    <legend>Education</legend>
                    <div id="education">
                        <textarea type="input"  placeholder="Enter Your Education" rows="4px" cols="60px" ></textarea>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend>Skills</legend>
                    <div id="skills">
                        <textarea type="input"  placeholder="Enter Your Skills" rows="4px" cols="60px" ></textarea>
                    </div>
                </fieldset>
                
                <button type="submit" id="generateResume">Generate Resume</button>
                
                
            </form>
            </section>
        </header>
        <div id="resumePreview" contenteditable="true" >
            
        </div>
<br>
<div id="shareableLink" style="display: none;">
    <h2>Shareable Resume URL</h2>
    <p>
        Click the above link to share your resume with others
    </p>
    <a href="#" id="link" target="_blank"></a>
    <br>
     <button id="downloadLink">Download as PDF</button>
</div>

        <script src="script.js"></script>

    
</body>
</html>
